<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style/Login.css">
</head>

<!-- Body -->
<body class="body">
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html"><img src="Asset/png/Logo.png" alt="logo"></a>
        </div>
    </header>
    <!-- Main -->
    <!-- Login Form -->
    <form class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center">Login</h1>
                <form action="index.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">Электрондық пошта мекенжайы</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Біз сіздің электрондық поштаңызды басқалармен бөліспейміз.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Құпия сөз</label>
                        <input type="password" class="form-control" id="password" pattern="[0-9a-zA-Z]{6,22}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Мені есте сақта</label>
                    </div>
                    <div class="mt-2 ms-3">
                        <button type="submit" class="btn btn-primary ms-5">Кіру</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
</body>

</html>
